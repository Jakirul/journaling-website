<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell us a Joke!</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index-style.css">
    <script defer src="./js/bundle.js"></script>
</head>

<body>
    <header>
        <h1>Tell us a Joke!</h1>
        <nav>
            <a href="#"><p>Add a new Joke</p></a>
            <a href="jokes.html"><p>Jokes List</p></a>
        </nav>
    </header>

    <form class="outer-form">
        <label for="title">Set up your joke:</label>
        <textarea type="text" class="title" name="title" placeholder="Eg. Why did the chicken cross the road?" maxlength="280"></textarea>
        <p class="title-warning warning hidden2"></p>
        <label for="description">What's the punchline?</label>
        <textarea class="description" name="description" placeholder="Eg. To get to the other side!" maxlength="200"></textarea>
        <p class="description-warning warning hidden3"></p>
        <div id="submit-buttons">
            <input type="submit" id="addGif" value="Add a gif" class="button">
            <input type="submit" value="Submit Joke!" class="submit button">
        </div>

        <span id="one_gif"></span>
    </form>
 

    <!-- <div></div> -->

</body>

</html>
